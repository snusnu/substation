AllCops:
  Includes:
    - '../**/*.rake'
  Excludes:
    - '../spec/spec_helper.rb'

# Avoid parameter lists longer than five parameters.
ParameterLists:
  Max: 3
  CountKeywordArgs: true

# Avoid more than `Max` levels of nesting.
BlockNesting:
  Max: 3

HashSyntax:
  Enabled: false

Blocks:
  Enabled: false

SpaceInsideBrackets:
  Enabled: false

Documentation:
  Enabled: false # reek already checks this and rubocop requires duplicate docs

SingleLineMethods:
  Enabled: false

LineLength:
  Max: 112 # the offending lines are in specs, sadly this means global disabling for now 

MethodLength:
  Max: 12 # reek performs these checks anyway

CaseIndentation:
  Enabled: false

Lambda:
  Enabled: false # i personally like the look of multiline ->(arg) {} lambdas
